<source>
  @type tail
  format apache
  path /var/log/httpd/access_log
  tag td.apache.access
</source>

<source>
  @type tail
  format apache
  path /var/log/httpd/ssl_access_log
  tag td.apache.ssl-access
</source>

<source>
  @type tail
  format apache
  path /var/log/httpd/ssl_request_log
  tag td.apache.ssl-request
</source>

<source>
  @type tail
  format apache_error
  path /var/log/httpd/error_log
  tag td.apache.error
</source>

<source>
  @type tail
  format apache_error
  path /var/log/httpd/ssl_error_log
  tag td.apache.ssl-error
</source>

